{% extends "news/news_base.html" %}

{% block title %}
	News Authors
{% endblock %}

{% block content %}
<h1>Authors</h1>
	<ul id='author-list'>
	{% for author in item_list %}
		<li><a href='{% url news-by-author author_slug=author.slug %}'>{{ author.name }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
